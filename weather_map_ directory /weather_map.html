<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather map</title>
</head>
<body>
<nav class="container">
    <h1 class="title">Weather Map</h1>
    <h3 class="current-city"></h3>
</nav>
<div class="container search">
    <form>
        <label>Place</label>
        <input type="text" name="city" id="city" value="Enter City">
        <input type="submit" value="Find">
    </form>
    <div class="container forecast card">
        <h3 class="date"></h3>
        <p class="temperature"></p>
        <p class="humidity"></p>
        <p class="wind"></p>
        <p class="pressure"></p>
    </div>
</div>
<div class="container map" style="width: 100%; height: 400px">

</div>
</body>
</html>
